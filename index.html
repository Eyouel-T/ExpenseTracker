<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="main">
        <h1>Expense Tracker Application</h1>
        <h2>Balance</h2>
        <h2 id="balance">$505</h2>
        <div class="twinSection">
            <input type="radio" name="choice" id="income">
            <label for="income">Income</label>
            <input type="radio" name="choice" id="expense">
            <label for="expense">Expense</label>
            <br>
            <input type="text" name="test" id="amount" placeholder="amount">
            <label for="amount"></label>
            <br>
            <input type="text" name="" id="description" placeholder="description">
            <label for="description"></label>
            <br>
            <button id = "add">add</button>
            
        </div>
        <br>
        <div class="twinSection">Report
            <ul id="report"></ul>
            
        </div>
        
    </div>
</body>
</html>
